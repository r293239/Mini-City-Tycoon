<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini City Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Money Display -->
        <header class="header">
            <div class="money-display">
                <i class="fas fa-coins"></i>
                <span id="money">$0</span>
            </div>
            <div class="stats">
                <div>Per Second: <span id="per-second">$0</span></div>
                <div>Per Click: <span id="per-click">$1</span></div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="main-content">
            <!-- Click Button -->
            <div class="click-section">
                <button id="click-button" class="click-button">
                    <i class="fas fa-city"></i>
                    <span>Collect Revenue</span>
                </button>
                <div class="click-info">Click to earn money!</div>
            </div>

            <!-- Buildings Section -->
            <section class="buildings-section">
                <h2><i class="fas fa-building"></i> Buildings</h2>
                <div id="buildings-container" class="buildings-container">
                    <!-- Buildings will be generated by JavaScript -->
                </div>
            </section>

            <!-- Upgrades Section -->
            <section class="upgrades-section">
                <h2><i class="fas fa-chart-line"></i> Upgrades</h2>
                <div id="upgrades-container" class="upgrades-container">
                    <!-- Upgrades will be generated by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <button id="save-btn" class="btn-secondary">Save Game</button>
            <button id="reset-btn" class="btn-secondary">Reset Game</button>
            <div class="version">Mini City Tycoon v1.0</div>
        </footer>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="game.js"></script>
</body>
</html>
