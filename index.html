<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini City Tycoon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="stats-row">
                <div class="stat-card money">
                    <div class="stat-icon">üí∞</div>
                    <div>
                        <h2 id="money">$0</h2>
                        <p>Cash</p>
                    </div>
                </div>
                <div class="stat-card income">
                    <div class="stat-icon">üìà</div>
                    <div>
                        <h3>$<span id="per-second">0</span>/s</h3>
                        <p>Income</p>
                    </div>
                </div>
                <div class="stat-card land">
                    <div class="stat-icon">üèôÔ∏è</div>
                    <div>
                        <h3><span id="land-used">0</span>/<span id="land-total">10</span></h3>
                        <p>Land Used</p>
                    </div>
                </div>
                <div class="stat-card power">
                    <div class="stat-icon">‚ö°</div>
                    <div>
                        <h3>$<span id="per-click">1</span></h3>
                        <p>Click Value</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-game">
            <!-- City View -->
            <div class="city-view">
                <h3><i class="fas fa-map"></i> Your City</h3>
                <div class="city-grid" id="city-grid"></div>
                <div class="city-controls">
                    <button id="buy-land-btn" class="btn">
                        <i class="fas fa-expand"></i> Buy More Land ($<span id="land-cost">500</span>)
                    </button>
                    <div class="land-info">
                        <div class="land-bar">
                            <div class="land-fill" id="land-fill"></div>
                        </div>
                        <span id="land-percent">0%</span>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <!-- Click Button -->
                <div class="click-section">
                    <button id="click-button" class="click-btn">
                        <div class="city-icon">
                            <div class="tall-building"></div>
                            <div class="medium-building"></div>
                            <div class="small-building"></div>
                        </div>
                        <span class="click-text">Collect Tax Revenue</span>
                    </button>
                    <p class="click-hint">Click to collect taxes from your city!</p>
                </div>

                <!-- Building Shop -->
                <section class="shop-section">
                    <h3><i class="fas fa-store"></i> Building Shop</h3>
                    <div id="buildings-container" class="shop-items"></div>
                </section>

                <!-- Upgrades -->
                <section class="upgrades-section">
                    <h3><i class="fas fa-rocket"></i> City Upgrades</h3>
                    <div id="upgrades-container" class="upgrade-items"></div>
                </section>
            </div>
        </div>

        <!-- Management Modal -->
        <div id="building-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-controls">
                <button id="save-btn" class="btn"><i class="fas fa-save"></i> Save</button>
                <button id="load-btn" class="btn secondary"><i class="fas fa-download"></i> Load</button>
                <button id="reset-btn" class="btn danger"><i class="fas fa-trash"></i> Reset</button>
            </div>
            <div class="game-info">
                <p>Mini City Tycoon ‚Ä¢ Build your dream city!</p>
            </div>
        </footer>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
